name: Create release
on:
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set version
        run: |
          cd ./api_package
          echo "VER=$(python setup.py --version)" >> $GITHUB_ENV
      - name: print version
        run: |
          echo ${{ env.VER }}
      - name: Create a GitHub release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ env.VER }}
          name: Release v${{ env.VER }}

      - name: Print release url
        run: |
          echo ${{steps.create_release.outputs.html_url}}

      - name: Notify to Slack
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Kingjimin ${{ env.VER }} version has been released. Click <https://www.naver.com|here> to check release note.\nYou can install and update it with the command below.\n```pip3 install kingjimin -U```"}' https://hooks.slack.com/services/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
